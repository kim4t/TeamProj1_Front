

<div class="login-page">
    
        
    <div class="form">
      <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" class="login-form">

        <!-- Name -->
        <!-- fname && lname are required. mname can be null-->
        <input type="text" placeholder="*FirstName" name="fname" ngModel> 
        <input type="text" placeholder="MiddleName" name="mname" ngModel>
        <input type="text" placeholder="*LastName" name="lname" ngModel>

        <!-- gender -->
        <input type="text" placeholder="*Gender" name="gender" ngModel>

        <!-- Phone with validation-->
        <!-- CellPhone is required. AlternatePhone can be null-->
        <input type="tel" placeholder="*CellPhone" name="cellphone" ngModel pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <input type="tel" placeholder="AlternatePhone" name="alternatephone" ngModel>

        <!-- SSN-->
        <input type="text" placeholder="*SSN" name="ssn" ngModel>
        

        <!-- Date of Birth -->
        <input type="date" placeholder="*Date of Birth" name="DOB" ngModel>


        <!-- Address -->
        <!-- AddressLine1 is required. AddressLine2 can be null-->
        <input type="text" placeholder="*AddressLine1" name="addressline1" ngModel> 
        <input type="text" placeholder="AddressLine2" name="addressline2" ngModel>

        <!-- zip code with validation -->
        <input type="number" placeholder="*Zip Code" name="zipcode" ngModel pattern="[0-9]*">
 
        <!-- City -->
        <input type="text" placeholder="*City" name="city" ngModel>

        <!-- State -->
        <input type="text" placeholder="*State" name="state" ngModel>

        <!-- Visa -->
        <input type="text" placeholder="*Visa Type" name="visa" ngModel>

        <!-- DriverLicense -->
        <input type="text" placeholder="DriverLicense (if Any)" name="driverlicense" ngModel>

        <!-- Emerygency Contact List* (at least one or multiple)-->

        <button>Submit</button>
      </form>
    </div>
    
</div>
