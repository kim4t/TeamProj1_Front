
<div class="container mt-5">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
    </div>
    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Last Modifed Date</th>
          <th scope="col">Type</th>
          <th scope="col">Status</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of dataSource | filter:filterTerm">
          
          <td *ngIf="d.status == 'Onboarding pending' || d.status == 'Onboarding rejected'">{{d.employeeId}}</td>
          <td *ngIf="d.status == 'Onboarding pending' || d.status == 'Onboarding rejected'">{{d.lastModifedDate}}</td>
          <td *ngIf="d.status == 'Onboarding pending' || d.status == 'Onboarding rejected'">{{d.type}}</td>
          <td *ngIf="d.status == 'Onboarding pending' || d.status == 'Onboarding rejected'">{{d.status}}</td>
          <td *ngIf="d.status == 'Onboarding pending' || d.status == 'Onboarding rejected'"> <button mat-raised-button type="submit" (click) = "setEmployeeId(d.employeeId)" >Detail</button></td>
        
        </tr>
      </tbody>
    </table>
  </form>
  </div>
