<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    
    <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef> employeeId </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
      </ng-container>
    
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef> middleName </th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    
     <ng-container matColumnDef="visaEndDate">
        <th mat-header-cell *matHeaderCellDef> visaEndDate </th>
        <td mat-cell *matCellDef="let element"> {{element.visaEndDate}} </td>
      </ng-container>

     
     <ng-container matColumnDef="dayLeft">
        <th mat-header-cell *matHeaderCellDef> dayLeft </th>
        <td mat-cell *matCellDef="let element"> {{element.dayLeft}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
